<!DOCTYPE html>
<html>
<head>

</head>

<body>

  
<h2>Contact Forms</h2>

<form>
    <label for="firstname">First name:</label><br>
    <input type="text" id="firstname" name="firstname" value="John"><br>
    <label for="name">Last name:</label><br>
    <input type="text" id="name" name="name" value="Doe"><br><br>
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" value="32"><br><br>
    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" value="0676545654"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="johndoe@gmail.com"><br><br>
    <label for="student">Student at 42?:</label><br>
    <input type="checkbox" id="yes" name="yes" value="true" checked="true"><br><br>
    
    <label for="gender_female">Female</label><br>
    <input type="radio" id="gender_female" name="gender" value="female" checked="true" ><br><br>
    <label for="gender_male">Male</label><br>
    <input type="radio" id="gender_male" name="gender" value="male" checked="true" ><br><br>
    <label for="gender_other">Other</label><br>
    <input type="radio" id="gender_other" name="gender" value="other" checked="true"><br><br>
   
  
  
    <button type="submit" onclick="displayFormContents()" value="Submit">Submit</button>
</form> 

<script type="text/javascript" src="popup.js"></script>

</body>
</html>
